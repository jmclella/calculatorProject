<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <div class="page-brightness">
        <button class="light-mode">Light Mode</button>
        <button class="dark-mode">Dark Mode</button>
    </div>

    <div class="calc-body">
        <div class="calc-screen">
            <div class="calc-previous-screen"></div>
            <div class="calc-current-screen"></div>
        </div>
        <div class="calc-bottom">
            <div class="calc-left">
                <div class="left-top">
                    <button class="clear">AC</button>
                    <button class="negative">+/-</button>
                </div>
                <div class="nums">
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                </div>
                <div class="left-bot">
                    <button class="number zero">0</button>
                    <button class="number decimal">.</button>
                </div>
            </div>
            <div class="calc-right">
                <button class="operator divide">/</button>
                <button class="operator multiply">x</button>
                <button class="operator subtract">-</button>
                <button class="operator add">+</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
